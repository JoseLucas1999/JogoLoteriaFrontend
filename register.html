<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Jogo Loteria - Registrar</title>
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<!-- content -->
<div class="container">

<!--card-->
<div class="card o-hidden border-0 shadow-lg my-5">

<!--card body-->
<div class="card-body p-0">

<!-- Nested Row within Card Body -->
<div class="row">

<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>

<!--col-->
<div class="col-lg-7">

<!--p-->
<div class="p-5">
<!--text-content-->
<div class="text-center">
<h1 class="h4 text-gray-900 mb-4">Cadastrar!</h1>
</div>
<!--fim de text-content-->

<!-- formulario -->
<form class="user">
    
    <!-- nome -->
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user" id="exampleFirstName"
            placeholder="Primeiro nome">
        </div>
        <div class="col-sm-6">
        <input type="text" class="form-control form-control-user" id="exampleLastName"
            placeholder="Sobrenome">
        </div>
    </div>
    <!-- fim de nome -->

    <!-- email -->
    <div class="form-group">
    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
    placeholder="Email">
    </div>
    <!-- fim email -->

    <!--senha-->
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control form-control-user"
            id="exampleInputPassword" placeholder="Senha">
        </div>
        <div class="col-sm-6">
        <input type="password" class="form-control form-control-user"
            id="exampleRepeatPassword" placeholder="Repetir Senha">
        </div>
    </div>
    <!--fim de senha-->

    <!-- cadastrar-->
    <a href="login.html" class="btn btn-primary btn-user btn-block">
    Cadastrar Conta
    </a>
    <!-- cadastrar-->

    <hr>

    <!--cadastrar google-->
    <a href="login.html" class="btn btn-google btn-user btn-block">
    <i class="fab fa-google fa-fw"></i> Cadastrar Com o Google
    </a>
    <!--cadastrar google-->

    <!--cadastrar facebook-->
    <a href="login.html" class="btn btn-facebook btn-user btn-block">
    <i class="fab fa-facebook-f fa-fw"></i> Cadastrar Com Facebook
    </a>
    <!--cadastrar facebook-->

</form>
<!-- fim de formulario -->

<hr>

<!-- forgot password -->
<div class="text-center">
<a class="small" href="forgot-password.html">Esqueceu a Senha?</a>
</div>
<!-- forgot password -->

<!-- already has an account -->
<div class="text-center">
<a class="small" href="login.html">JÃ¡ possui uma conta? Login!</a>
</div>
<!-- already has an account -->

</div>
<!--fim de p-->


</div>
<!--fim de col-->

</div>
<!-- end of Nested Row within Card Body -->

</div>
<!--fim de card body-->

</div>
<!--fim de card-->

</div>
<!-- fim de content -->

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
